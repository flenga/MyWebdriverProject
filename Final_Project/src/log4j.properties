# Root logger option Base Project
log4j.rootlogger=INFO,CONSOLE,rollingFile,HTML,stdout
#file,
# Direct log message to a log file
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.HTML=org.apache.log4j.FileAppender

# Define of the File Location
log4j.appender.file=E:/MyProjects/Selenium_project/Final_Project/testlog.log
log4j.appender.rollingFile=E:/MyProjects/Selenium_project/Final_Projecty/testlogR.log
log4j.appender.HTML.file=E:/MyProjects/Selenium_project/Final_Project/testlogR.html

# Define the layout
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.file.maxFileSize=5MB
log4j.appender.file.maxBackupIndex=3
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.rollingFile.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.HTML.layout.Title=Application log


